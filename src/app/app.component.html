<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    height: 60px;
    margin: -8px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }
</style>

  <input type="hidden" #selection>
  <i *ngIf="!apiData" class="card-container" [@listStagger]='length'>getting news...</i>
  <div *ngIf="apiData" class="card-container">
    <ul [@listStagger]='length' class="news-list">
      <li *ngFor="let theData of apiData.articles" class="news-list__li">
        <div class="news-block">
          <div class="news-block__image-container" (click)="readMore(theData.url)">
            <img [src]="theData.urlToImage">
          </div>
          <div class="news-block__content-container">
            <h1>{{theData.title}}</h1> 
            <p>{{theData.description}}</p>
            <br/>
            <i *ngIf="theData.author">By {{theData.author}}</i> <i> {{theData.publishedAt}}</i>
            
            <div class="news-block__content-container__cta" (click)="readMore(theData.url)">
              <span>Read More!</span>
            </div>
          </div>
        </div>
      </li>
    </ul>

</div>
